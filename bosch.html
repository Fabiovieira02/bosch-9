    <title>Estilizando a Barra de Navegação</title>
    <style>
        /* Estilos para a barra de navegação */
        .navbar {
            background-color: #333; /* Cor de fundo */
            overflow: hidden;
        }

        /* Estilos para os links da barra de navegação */
        .navbar a {
            float: left; /* Alinha os links horizontalmente */
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Estilo para os links ao passar o mouse sobre eles */
        .navbar a:hover {
            background-color: #ddd; /* Cor de fundo ao passar o mouse */
            color: black;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegação -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Cursos</a>
        <a href="#">Telefone</a>
        <a href="#">Sobre nós</a>
    </div>


    <div class="container">
        <img class="image" src="./bosch1.png" alt="10px" width="150">
    </div>
</body>
